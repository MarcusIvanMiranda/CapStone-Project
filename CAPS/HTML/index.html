<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDA VET - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/indexs.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">SUDA VET</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-tachometer-alt nav-icon"></i> Dashboard
                </a>
                <a href="alert.html" class="nav-item">
                    <i class="fas fa-bell nav-icon"></i> Alerts
                </a>
                <a href="record.html" class="nav-item">
                    <i class="fas fa-file-medical nav-icon"></i> Records
                </a>
                <a href="diagnostic.html" class="nav-item">
                    <i class="fas fa-heartbeat nav-icon"></i> Diagnostics
                </a>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <h1 class="page-title">Admin Dashboard</h1>
            </header>
            
            <div class="dashboard-grid">
                <div class="main-section">
                    <div class="section-container">
                        <div class="section-header">
                            <h2 class="section-title">Registered Owners</h2>
                            <button id="addOwnerBtn" class="add-button">
                                <i class="fas fa-plus icon-in-btn"></i> Add Owner
                            </button>
                        </div>
                        <div id="ownersContainer" class="owners-list">
                            <p id="noOwnersMessage" class="empty-message">No registered owners yet.</p>
                        </div>
                    </div>
                </div>

                <div class="notes-sidebar">
                    <h2 class="section-title">Notes</h2>
                    <div id="notesContainer" class="notes-list">
                        <p id="noNotesMessage" class="empty-message">No notes yet.</p>
                    </div>
                    <form id="noteForm" class="note-form-container">
                        <textarea id="noteText" name="note" placeholder="Add a new note..." required></textarea>
                        <button type="submit" class="add-note-button">Add Note</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="ownerModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 class="modal-title"></h2>
                <form id="ownerForm">
                    <input type="hidden" id="ownerId">
                    <div class="form-group">
                        <label for="ownerImage">Profile Image:</label>
                        <input type="file" id="ownerImage" name="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="ownerName">Name:</label>
                        <input type="text" id="ownerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerContact">Contact:</label>
                        <input type="text" id="ownerContact" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerGmail">Gmail:</label>
                        <input type="email" id="ownerGmail" name="gmail" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerAddress">Address:</label>
                        <input type="text" id="ownerAddress" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="ownerPassword">Password:</label>
                        <input type="password" id="ownerPassword" name="password">
                        <small>Leave blank to keep current password.</small>
                    </div>
                    <button type="submit" class="submit-button"></button>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
