<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDA VET - Owner Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/owner.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">SUDA VET</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-tachometer-alt nav-icon"></i> Dashboard
                </a>
                <a href="alert.html" class="nav-item">
                    <i class="fas fa-bell nav-icon"></i> Alerts
                </a>
                <a href="record.html" class="nav-item">
                    <i class="fas fa-file-medical nav-icon"></i> Records
                </a>
                <a href="diagnostic.html" class="nav-item">
                    <i class="fas fa-heartbeat nav-icon"></i> Diagnostics
                </a>
            </nav>
        </div>

        <div class="main-content">
            <header>
                <h1 id="ownerNameTitle" class="page-title"></h1>
            </header>

            <div class="content-body">
                <div class="owner-profile-card">
                    <div class="owner-profile-image">
                        <img id="ownerProfileImage" src="" alt="Owner Image">
                    </div>
                    <div class="owner-info">
                        <div class="info-group">
                            <h2 id="ownerProfileName"></h2>
                        </div>
                        <div class="info-group">
                            <strong>Contact:</strong> <span id="ownerContact"></span>
                        </div>
                        <div class="info-group">
                            <strong>Email:</strong> <span id="ownerEmail"></span>
                        </div>
                        <div class="info-group">
                            <strong>Address:</strong> <span id="ownerAddress"></span>
                        </div>
                        <div class="info-group">
                            <strong>Registered Since:</strong> <span id="ownerRegisteredDate"></span>
                        </div>
                    </div>
                </div>
                
                <div class="section-container">
                    <div class="section-header">
                        <h2 class="section-title">Registered Cats</h2>
                        <button id="addCatBtn" class="add-button">
                            <i class="fas fa-plus icon-in-btn"></i> Add Cat
                        </button>
                    </div>
                    <div id="catsContainer" class="cats-list">
                        <p id="noCatsMessage" class="empty-message">No cats registered for this owner.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="catModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 class="modal-title"></h2>
                <form id="catForm">
                    <input type="hidden" id="catId">
                    <input type="hidden" id="catOwnerId">
                    <div class="form-group">
                        <label for="catImage">Cat Image:</label>
                        <input type="file" id="catImage" name="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="catName">Name:</label>
                        <input type="text" id="catName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="catBreed">Breed:</label>
                        <input type="text" id="catBreed" name="breed" required>
                    </div>
                    <div class="form-group">
                        <label for="catBirthDate">Birth Date:</label>
                        <input type="date" id="catBirthDate" name="birth_date" required>
                    </div>
                    <button type="submit" class="submit-button"></button>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/owner.js"></script>
</body>
</html>
